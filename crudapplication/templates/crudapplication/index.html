<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/crudapplication/style.css' %}">
</head>
<body>
<form method="post" class="post-form" action="/emp/">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
            </label>
            <div class="col-sm-4">
                 <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
                Employee Id:
            </label>
            <div class="col-sm-4">
                 <h3>{{ form.eid }}</h3>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
                Employee Name:
            </label>
            <div class="col-sm-4">
                 <h3>{{ form.ename }}</h3>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
                Employee Email:
            </label>
            <div class="col-sm-4">
                 <h3>{{ form.eemail }}</h3>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
                Employee Contact:
            </label>
            <div class="col-sm-4">
                 <h3>{{ form.econtact }}</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">
            </label>
            <div class="col-sm-4">
                 <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
