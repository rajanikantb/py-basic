<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Emp Records</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/crudapplication/style.css' %}">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Emp Id</th>
        <th>Emp Name</th>
        <th>Emp Email</th>
        <th>Emp Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for employee in employees %}
    <tr>
        <td> {{ employee.eid }} </td>
        <td> {{ employee.ename }} </td>
        <td> {{ employee.eemail }} </td>
        <td> {{ employee.econtact }} </td>
        <td>
            <a href="/edit/{{ employee.id }}">
                Edit
            </a>
            <a href="/delete/{{ employee.id }}">
                Delete
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
